<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Contact</title>
  <meta content="" name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <link href="assets/manifest.json" rel="manifest">
  <link href="assets/img/icon.png" rel="apple-touch-icon">
  <!-- Place favicon.ico in the root directory -->

  <link href="assets/css/normalize.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">

  <link href="assets/css/contact.css" rel="stylesheet">

  <meta content="#fafafa" name="theme-color">
</head>
<body>

<main>
  <section class="contact" id="contact">
    <article class="container-contact">
      <section class="container-informations">
        <a href="mailto:barbercute@barber.cute">
          <article class="information">
            <p class="title">Email</p>
            <p class="subtitle">barbercute@barber.cute</p>
          </article>
        </a>
        <a href="tel:+16102448929">
          <article class="information">
            <p class="title">Phone number</p>
            <p class="subtitle">+1 (610) 244-8929</p>
          </article>
        </a>
        <a href="tel:+16102448929">
          <article class="information">
            <p class="title">Fax number</p>
            <p class="subtitle">+1 (610) 244-8929</p>
          </article>
        </a>
      </section>
      <section class="container-form">
        <article>
          <form method="post">
            <section>
              <article class="dual-input-row">
                <label>
                  Your last name
                  <input type="text"/>
                </label>
                <label>
                  Your first name
                  <input type="text"/>
                </label>
              </article>
              <article class="dual-input-row">
                <label>
                  Your mail address
                  <input type="email"/>
                </label>
                <label>
                  Your phone number
                  <input type="tel"/>
                </label>
              </article>
              <article class="dual-input-column">
                <label>
                  Object
                  <input type="text"/>
                </label>
                <label>
                  Message
                  <textarea type="text"></textarea>
                </label>
              </article>
              <article class="submit-input">
                <button class="submit-button">
                  Send message
                </button>
              </article>
            </section>
          </form>
        </article>
      </section>
    </article>
    <article>
      <section class="container-map">
        <figure class="container-background">
          <iframe
            height="225"
            loading="lazy"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d40723.87282581807!2d3.4791777077480095!3d50.362040892476166!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c2edc768b409b3%3A0xb5f4dcec0bfdf494!2s59300%20Valenciennes!5e0!3m2!1sfr!2sfr!4v1637939814340!5m2!1sfr!2sfr"></iframe>
        </figure>
        <article class="container-large">
          <section>
            <article class="container-smart">
              <p class="title">Address</p>
            </article>
          </section>
        </article>
      </section>
    </article>
  </section>
</main>

</body>
</html>
